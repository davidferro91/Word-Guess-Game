<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>
            Hangman Across the Universe
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    </head>
    <body>
        <main class="background">
        <header class="container-fluid">
            <h1 class="text-danger p-4 text-center">
                Hangman Across the Universe
            </h1>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-6 text-danger lead m-2 text-justified">
                    <h2>Press any key to get started!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-danger lead m-2 text-justified" id="winCounter">
                    Wins: 
                </div>
                <div class="col-3 text-danger lead m-2 text-justified" id="lossCounter">
                    Losses: 
                </div>
            </div>

            <div class="row">
                <div class="col-6 text-danger lead m-2 text-justified">
                    Current Word
                </div>
            </div>
            
            <div class="row">
                <div class="col-6 m-3 p-3 text-danger text-justified" id="currentWord">

                </div>
            </div>
            <div class="row">
                <div class="col-6 text-danger lead m-2 text-justified" id="guessRemaining">
                    Number of Guesses Remaining:
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-danger lead m-2 text-justified" id="lettersRemaining">
                        Letters Already Guessed:
                </div>
            </div>
        </section>

        </main>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
